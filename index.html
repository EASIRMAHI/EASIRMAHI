<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANCHESTOR Image Gen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="bgVideo">
            <source src="https://i.imgur.com/1pYt532.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <div class="headline">
            <div class="headline-text">ANCHESTOR</div>
            <div class="subtext">Image Generator</div>
        </div>
    </header>
    <div class="container">
        <input type="text" id="prompt" placeholder="Enter your prompt here">
        <button class="glow-on-hover" onclick="generateImage()">Generate</button>
        <div class="loading" id="loading">Loading...</div>
        <div class="image-container">
            <img id="generatedImage" src="" alt="" style="display:none;">
        </div>
    </div>
    <div class="footer">
        Made by Mahi--
    </div>
    <script src="script.js"></script>
</body>
</html>
